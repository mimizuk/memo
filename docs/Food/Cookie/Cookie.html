<span style="color:#767676">2022年2月23日</span></p><p style="margin-left:1.55pt; font-size:10pt"><span style="color:#767676">2:59</span></p><p style="margin-top:17.45pt"><span style="font-family:'Yu Gothic'">CAFE TANAKA - ビスキュイ・ブール・アマンド</span></p><p><span style="font-family:'Yu Gothic'">手作り感ありつつ整った味でこれぞ求めていたクッキー！という感じ。</span></p><p><span style="font-family:'Yu Gothic'">この程度の量なら秒で溶ける。</span></p><p><span style="font-family:'Yu Gothic'">食感はザクザク寄り。</span></p><p><span style="font-family:'Yu Gothic'">でも歯ごたえがある硬さではなくてパキっといく感じ。</span></p><p><span style="font-family:'Yu Gothic'">味がしっかりしてて少し甘めの味付けだとは思うけど甘すぎない自然な味で紅茶によく合いそう。</span></p><p><span style="font-family:'Yu Gothic'">他のクッキーも食べてみたいんだけど入手できるんやろか</span></p><p><img src="images/Aspose.Words.6e4981d3-d0d0-40b6-9d76-e778fa67720a.001.jpeg" width="468" height="624" alt="" style="-aw-left-pos:0pt; -aw-rel-hpos:column; -aw-rel-vpos:paragraph; -aw-top-pos:0pt; -aw-wrap-type:inline" /></p><p><span style="font-family:'Yu Gothic'">&#xa0;</span></p><p><span>&#xa0;</span></p><p style="font-size:9pt"><span style="font-family:Arial; color:#969696">OneNote で作成されました。</span></p></div></body></html>
